apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: framework-api
  name: framework-api
  namespace: federated-graph-framework
spec:
  replicas: 3
  selector:
    matchLabels:
      app: framework-api
  template:
    metadata:
      labels:
        app: framework-api
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: framework-config
        - secretRef:
            name: framework-secrets
        image: enhanced-federated-graph-framework:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        name: framework-api
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
