version: '3.8'
services:
  framework-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: enhanced-federated-graph-framework:latest
    container_name: framework-api
    restart: unless-stopped
    ports:
    - 8080:8080
    environment:
    - ENVIRONMENT=production
    - LOG_LEVEL=INFO
    - DATABASE_URL=postgresql://framework:${DB_PASSWORD}@postgres:5432/framework
    - REDIS_URL=redis://redis:6379/0
    - ENABLE_MONITORING=true
    - POLICY_ENFORCEMENT=strict
    - COMPLIANCE_MODE=full
    volumes:
    - ./config:/app/config:ro
    - ./data:/app/data
    - ./logs:/app/logs
    - framework-reports:/app/reports
    networks:
    - framework-network
    depends_on:
    - postgres
    - redis
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/health
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  governance-dashboard:
    build:
      context: ./governance-ui
      dockerfile: Dockerfile
    image: framework-governance-ui:latest
    container_name: governance-dashboard
    restart: unless-stopped
    ports:
    - 8081:80
    environment:
    - REACT_APP_API_URL=http://framework-api:8080
    - REACT_APP_ENVIRONMENT=production
    networks:
    - framework-network
    depends_on:
    - framework-api
  compliance-monitor:
    image: enhanced-federated-graph-framework:latest
    container_name: compliance-monitor
    restart: unless-stopped
    command:
    - python
    - compliance_validation_system.py
    - --monitor
    environment:
    - ENVIRONMENT=production
    - LOG_LEVEL=INFO
    - MONITOR_INTERVAL=300
    - COMPLIANCE_STANDARDS=SOC2,GDPR,ISO27001,NIST_CSF
    volumes:
    - ./config:/app/config:ro
    - ./data:/app/data
    - ./logs:/app/logs
    - framework-reports:/app/reports
    networks:
    - framework-network
    depends_on:
    - framework-api
    - postgres
  test-runner:
    image: enhanced-federated-graph-framework:latest
    container_name: test-runner
    restart: unless-stopped
    command:
    - python
    - automated_test_framework.py
    - --schedule
    environment:
    - ENVIRONMENT=production
    - LOG_LEVEL=INFO
    - TEST_SCHEDULE=0 2 * * *
    - TEST_SUITE=full_validation
    volumes:
    - ./config:/app/config:ro
    - ./data:/app/data
    - ./logs:/app/logs
    - framework-reports:/app/reports
    networks:
    - framework-network
    depends_on:
    - framework-api
  postgres:
    image: postgres:14-alpine
    container_name: framework-postgres
    restart: unless-stopped
    environment:
    - POSTGRES_DB=framework
    - POSTGRES_USER=framework
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
    - postgres-data:/var/lib/postgresql/data
    - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
    - framework-network
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U framework
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:7-alpine
    container_name: framework-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
    - redis-data:/data
    networks:
    - framework-network
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 10s
      retries: 3
  nginx:
    image: nginx:alpine
    container_name: framework-nginx
    restart: unless-stopped
    ports:
    - 80:80
    - 443:443
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/ssl:/etc/nginx/ssl:ro
    - ./logs/nginx:/var/log/nginx
    networks:
    - framework-network
    depends_on:
    - framework-api
    - governance-dashboard
  prometheus:
    image: prom/prometheus:latest
    container_name: framework-prometheus
    restart: unless-stopped
    ports:
    - 9090:9090
    volumes:
    - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - prometheus-data:/prometheus
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --storage.tsdb.retention.time=200h
    - --web.enable-lifecycle
    networks:
    - framework-network
  grafana:
    image: grafana/grafana:latest
    container_name: framework-grafana
    restart: unless-stopped
    ports:
    - 3000:3000
    environment:
    - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
    - grafana-data:/var/lib/grafana
    - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
    - framework-network
    depends_on:
    - prometheus
networks:
  framework-network:
    driver: bridge
volumes:
  postgres-data: null
  redis-data: null
  prometheus-data: null
  grafana-data: null
  framework-reports: null
