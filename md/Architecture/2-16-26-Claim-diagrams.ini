#2-16-26-Claim-diagrams
According to a document from 2026-02-12, a “claim” is treated as a small subgraph cluster keyed by a cipher (not just a single node), and the “facets” layer is modeled as a star off the claim via AnalysisRun → FacetAssessment → Facet/FacetCategory. 

Diagram 1: Claim as an evidence cluster (cipher identifies the cluster)

```text
                    ┌──────────────────────────┐
                    │        :Claim            │
                    │  claim_id, cipher, text  │
                    └───────────┬──────────────┘
                                │
   ┌────────────────────────────┼─────────────────────────────┐
   │                            │                             │
   │                            │                             │
┌──▼───────────┐      ┌─────────▼─────────┐         ┌────────▼────────┐
│   :Work      │      │     :Passage      │         │     :Agent      │
│ (source doc) │      │ (quoted excerpt)  │         │ (extractor)     │
└──┬───────────┘      └─────────┬─────────┘         └────────┬────────┘
   │ EXTRACTED_FROM               │ CITED_BY                   │ EXTRACTED_BY
   └──────────────►              └──────────────►              └──────────────►
                         (all point into the same :Claim)

   ┌────────────────────────────┼─────────────────────────────┐
   │                            │                             │
┌──▼───────────┐       ┌────────▼────────┐          ┌────────▼─────────┐
│   :Human     │       │     :Event      │          │  :Relationship   │
│ (subject)    │       │  (object)       │          │  (e.g., CAUSED)  │
└──┬───────────┘       └────────┬────────┘          └────────┬─────────┘
   │ SUBJECT_OF                  │ OBJECT_OF                  │ ASSERTED_BY
   └──────────────►              └──────────────►              └──────────────►
```

This matches the “claim as subgraph cluster” example: Work/Passage/Subject/Object/Relationship/Agent all attach to the Claim keyed by the cipher. 

Diagram 2: Facets star (multi-dimensional evaluation off a claim)

```text
┌──────────────────────────┐
│        :Claim             │
│ claim_id, cipher, text    │
└───────────┬──────────────┘
            │ HAS_ANALYSIS_RUN
            ▼
┌──────────────────────────┐
│       :AnalysisRun        │
│ run_id, pipeline_version  │
└───────────┬──────────────┘
            │ HAS_FACET_ASSESSMENT   (one per facet, per run)
            ▼
┌──────────────────────────┐
│     :FacetAssessment      │
│ assessment_id, score,     │
│ status, rationale, …      │
└───────┬───────────┬──────┘
        │           │
        │ASSESSES_  │EVALUATED_BY
        │FACET      │
        ▼           ▼
┌───────────────┐  ┌────────────────┐
│    :Facet     │  │     :Agent     │
│ facet_id,...  │  │ (specialist)   │
└───────┬───────┘  └────────────────┘
        │ IN_FACET_CATEGORY
        ▼
┌──────────────────────────┐
│     :FacetCategory        │
│ key (UPPERCASE), label    │
└──────────────────────────┘
```

The document gives this contract explicitly as `(:Claim)-[:HAS_FACET_ASSESSMENT]->(:FacetAssessment)-[:ASSESSES_FACET]->(:Facet)-[:IN_FACET_CATEGORY]->(:FacetCategory)` and also spells out the required edges from AnalysisRun and FacetAssessment (including `EVALUATED_BY`). 

Optional variant: “FacetClaim” as a facet-scoped claim node

If you’re using the facet-level claim node (`:FacetClaim`), it’s effectively the claim’s content components made explicit on the node (subject/object/property_path/facet/temporal/source/locator), with provenance fields kept separate. 

```text
┌──────────────────────────────────────────┐
│               :FacetClaim                │
│ cipher (content-addressable)             │
│ subject_node_id, property_path_id,       │
│ object_node_id, facet_id, temporal_scope │
│ source_document_id, passage_locator      │
│ + provenance: confidence, agents, times  │
└──────────────────────────────────────────┘
```

In practice, you can attach the same “evidence cluster” nodes (Work/Passage/etc.) to a FacetClaim, or treat FacetClaim as the atom that AnalysisRun evaluates—your doc shows both patterns in different sections, but the structural pieces above are the consistent building blocks. 
